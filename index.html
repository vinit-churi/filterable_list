<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>My contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My contacts</h1>
      <input type="text" id="filterInput" placeholder="Search names..." />
      <ul id="names" class="collection with-header">
        <li class="collection-item">
          <a href="#"><h5>A</h5></a>
        </li>
        <li class="collection-item"><a href="#">Abe</a></li>
        <li class="collection-item"><a href="#">Adam</a></li>
        <li class="collection-item"><a href="#">Alan</a></li>
        <li class="collection-item"><a href="#">Anna</a></li>
        <li class="collection-item">
          <a href="#"><h5>B</h5></a>
        </li>
        <li class="collection-item"><a href="#">Barry</a></li>
        <li class="collection-item"><a href="#">Bob</a></li>
        <li class="collection-item"><a href="#">brad</a></li>
        <li class="collection-item"><a href="#">befog</a></li>
        <li class="collection-item">
          <a href="#"><h5>C</h5></a>
        </li>
        <li class="collection-item"><a href="#">camy</a></li>
        <li class="collection-item"><a href="#">cathy</a></li>
        <li class="collection-item"><a href="#">carlos</a></li>
        <li class="collection-item"><a href="#">cyan</a></li>
      </ul>
    </div>
    <script>
      let filterInput = document.getElementById("filterInput");
      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        // TODO: get value of input
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        // TODO: get names from ul
        let ul = document.getElementById("names");

        // TODO: get list from ul
        let li = ul.querySelectorAll("li.collection-item");

        // TODO: loop throught collection item list
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0] || null;
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
